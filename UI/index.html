<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Andela-StackOverflow-Lite | Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="container">
        <div id ="branding">
            <h1><span class="highlight">Stack</span>Overflow-Lite</h1>
        </div>
            <nav>
              <ul>
                  
                  <li class= "current"><a href="login.html">Login</a></li>
                  <li class= "current"><a href="index.html">Signup</a></li>
              </ul>

            </nav>
        </div>  
       
    </header>
    <section id="showcase">
        <div class="container">
                <h1> Search Question</h1>
                <form>
                    <input type="text" placeholder="Enter any Question............"/>
                    <button type="submit" class="button_1">Search</button>
                </form>     
        </div>    
    </section>
    <section id="newsletter">
      <div class="container">
          <h1>Ask Question</h1>
          <form>
              <input type="email" placeholder="Enter Question...."/>
              <button type="submit" class="button_1">Submit</button>
          </form>
      </div>
    </section>

    <i class="fas fa-thumbs-up"></i>
    
    <footer>
        <p>StackOverflow-Lite, Copyright &copy;2018</p>
    </footer>
    
</body>
</html>
